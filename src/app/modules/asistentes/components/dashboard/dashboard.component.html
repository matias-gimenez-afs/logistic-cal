<div class="dashboard-container">
<div class="hero-section">
  <h1 class="hero-title">Dashboard - PrepTeam AFS ARG&URU</h1>
  <p class="hero-subtitle">Sistema de gestión para logística de AFS ARG&URU</p>
</div>

<div class="cards-grid">
  <mat-card
    *ngFor="let card of cards"
    [class]="'mat-elevation-z4 ' + card.color + '-card'"
    [routerLink]="card.route"
  >
    <div class="card-content">
      <img [src]="'assets/icons/' + card.icon + '.png'" class="card-icon" [alt]="card.title">
      <h2 class="card-title">{{ card.title }}</h2>
    </div>
  </mat-card>
</div>
</div>
