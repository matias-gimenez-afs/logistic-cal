<div class="logistica-home-container">
<div class="hero-section">
  <h1 class="hero-title">Gestión de Logística</h1>
  <p class="hero-subtitle">
    Organización de traslados, hospedaje y necesidades especiales
  </p>
</div>

<div class="cards-grid">
  <mat-card
    *ngFor="let card of cards"
    [class]="'mat-elevation-z4 ' + card.color + '-card'"
    [routerLink]="card.route"
  >
    <div class="card-content">
      <img [src]="'assets/icons/' + card.icon + '.png'" class="card-icon" [alt]="card.title" />
      <h2 class="card-title">{{ card.title }}</h2>
    </div>
  </mat-card>
</div>

<div class="child-content">
  <router-outlet></router-outlet>
</div>
</div>
