name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # o la rama que uses como principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build -- --configuration production --base-href /logistic-cal/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main        # rama donde se deploya
          folder: dist/logistic-cal  # carpeta generada por Angular
